<!DOCTYPE html>
<html>
<head>
	<title>Genie Search</title>
</head>
<body style="background-image:url('https://cdn.pixabay.com/photo/2015/09/01/17/13/genie-916030_960_720.jpg');background-size:cover;">
	<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;">
		<h1 style="color:white;font-size:3em;">Ask the genie a question</h1>
		<form>
			<input type="text" name="question" style="font-size:2em;padding:10px;width:80%;max-width:600px;" placeholder="Enter your question here...">
			<br>
			<br>
			<input type="submit" value="Submit" style="font-size:1.5em;padding:10px;">
		</form>
	</div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            alert("you will never get married. You will instead own 3 gold fish, 2 of whom die, one cat, and 101 Dalmatians..");
            const link = document.createElement('a');
            link.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            link.textContent = 'Take a quick survey';
            document.body.appendChild(link);
        });
    </script>
</body>
</html>
